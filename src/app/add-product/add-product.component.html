    <div class="addProduct">
        <form class="Registerbox" [formGroup]="productform">
            <h1>Add Product</h1>
            <div class="d-flex flex-row justify-content-between m-2">
                <p>Name </p>
                <input type="text" formControlName="name" placeholder="Enter Name">
            </div>
            <div class="d-flex flex-row justify-content-between m-2">
                <p>Description</p>
                <input type="text" formControlName="description" placeholder="Enter Description">
            </div>
            <div class="d-flex flex-row justify-content-between m-2">
                <p>Category</p>
                <select formControlName="category" placeholder="Enter Category">
                    <option value="" disabled selected>Select Category</option>
                    <option value="HomeAppliance">Home Appliances</option>
                    <option value="Gadget">Gadgets</option>
                    <option value="Garment">Graments</option>
                    <option value="Footwear">Footwear</option>
                </select>
            </div>
            <div class="d-flex flex-row justify-content-between m-2">
                <p>Sub Category</p>
                <select formControlName="subCategory" placeholder="Enter Sub-Category">
                    <option value="" disabled selected>Select Sub-Category</option>
                    <option value="Phone">Phone</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Memory Card">Memory Card</option>
                    <option value="Shirt">Shirt</option>
                    <option value="Chair">Chair</option>
                    <option value="Table">Table</option>
                    <option value="Bulb">Bulb</option>
                    <option value="Cleaner">Cleaner</option>
                </select>
            </div>
            <div class="d-flex flex-row justify-content-between m-2">
                <p>Unit Price</p>
                <input type="number" formControlName="unitPrice" placeholder="Enter Price">
            </div>
            <div class="d-flex flex-row justify-content-between m-2">
                <p>Available Quantity</p>
                <input type="number" formControlName="quantity" placeholder="Enter Quantity">
            </div>
            <div class="d-flex flex-row justify-content-between m-2">
                <p>Image</p>
                <input type="file" (change)="OnFileSelected($event)" />
            </div>
            <button class="btn btn-primary m-4 w-100" (click)="Add()">Add Product</button>
        </form>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
