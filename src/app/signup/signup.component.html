<html>

<head>
    <title>Login and Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form" [formGroup]="registerform">
                <h3 style="color: white;">Sign up as</h3><br>
                <div class="d-flex flex-row">
                    <label for="userTypeadmin">Admin</label>
                    <input type="radio" id="userTypeadmin userType" formControlName="userType" value="admin">
                    <label for="userTypeuser">Customer</label>
                    <input type="radio" id="userTypeuser userType" formControlName="userType" value="user">
                </div>
                <input type="text" formControlName="firstName" #firstName placeholder="First Name">
                <input type="text" formControlName="lastName" #lastName placeholder="Last Name">
                <input type="email" formControlName="emailId" #emailId placeholder="Email Id">
                <input type="password" formControlName="password" #password placeholder="Password">
                <input type="number" formControlName="phoneNumber" #phoneNumber placeholder="Phone Number">
                <input type="number" formControlName="age" #age placeholder="Age">
                <input type="text" formControlName="address" #address placeholder="Address">
                <div class="d-flex flex-row">
                    <label for="sexm">Male</label>
                    <input type="radio" id="sexm sex" formControlName="sex" #sex value="m">
                    <label for="sexf">Female</label>
                    <input type="radio" id="sexf sex" formControlName="sex" #sex value="f">
                </div>
                <button type="submit" (click)="SignUp()">Register</button>
                <button class="message" (click)="toggle()">Already Registered?Login</button>
            </form>

            <form class="Login-form" [formGroup]="loginform">
                <input type="text" formControlName="emailId" id="LoginemailId" placeholder="User Name">
                <input type="password" formControlName="password" id="Loginpassword" placeholder="Password">
                <button type="button" (click)="Login()">Login</button>
                <button class="message" (click)="toggle()">Not Registered? Register</button>
            </form>

        </div>
    </div>

    <div class="alert" id="alert">
        <!-- <button class="closebtn">&times;</button>   -->
        <strong>sorry!</strong> user name and password does not mach.
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
